<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center" id="navbar">
        <div
          class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12"
        ></div>
        <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-3 col-sm-12 col-12">
          <img src="./icons/facebook-logo.png" id="logo" />
        </div>
        <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-7 col-sm-12 col-12">
          <div class="row" id="login-form">
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
              <div class="p-2">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email or Phone</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
              </div>
            </div>
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
                
              <div class="p-2">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Passowrd</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <a href="" class="link-opacity-100">Forgot Passowrd?</a>
              </div>
            </div>
            <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-12">
              <div class="p-2">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
